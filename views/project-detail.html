<script>

getData();

function getData() {

  var href = location.href;
  var sauce = href.match(/([^\/]*)\/*$/)[1];
  // jQuery AJAX call for JSON
  $.getJSON(sauce + '/data', function( data ) {
    // Stick our coin data array into a coinlist variable in the global object --- should add paging
    coinListData = data;
    console.log(data);

    var template = Handlebars.templates['project'];
    $("#project-list").html(template(data));
    document.title = data.name + " - Neo List";

  });
};
</script>
